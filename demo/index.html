<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>rodney</title>
	</head>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		
		body {
			position: relative;
		}
		
		#content {
			width: 90%;
			height: 30%;
			border: 1px solid red;
			margin: 0 auto;
		}
		
		#content ul {
			display: flex;
		}
		
		#content ul,
		li {
			list-style: none;
			text-align: center;
			line-height: 100px;
		}
		
		#content li {
			width: 33.33%;
			height: 100px;
			border: 1px solid #ccc;
		}
		
		#begin {
			text-align: center;
			line-height: 100px;
			font-size: 25px;
			font-weight: bold;
			color: blueviolet;
		}
		
		.show {
			background: orange;
		}
		
		#hint {
			width: 300px;
			background: pink;
			position: absolute;
			left: 50%;
			top: 50%;
			transform: translate(-50%, -50%);
			-ms-transform: translate(-50%, -50%);
			-moz-transform: translate(-50%, -50%);
			-webkit-transform: translate(-50%, -50%);
			-o-transform: translate(-50%, -50%);
			display: none;
		}
		
		p {
			line-height: 80px;
			text-align: center;
		}
		
		#hint div {
			line-height: 50px;
			border-top: 1px solid #CCCCCC;
			text-align: center;
		}
		
		#text {
			font-size: 14px;
			line-height: 20px;
		}
		
		#text .mi {
			text-indent: 2em;
		}
		
		#text div {
			text-indent: 1em;
		}
		
		#s {
			display: none;
		}
		#textProbability{
		  line-height: 100px;
		}
		#textProbability input{
			height:30px;
			outline: none;
			border:1px solid #ccc;
		}
		#buttonBtn{
			width:60px;
			height:30px;
			background: #8A2BE2;
			outline: none;
			color:#fff;
		}
	</style>
	<script>
		window.onload = function() {
			document.getElementById('s').style.display = 'block';
			//获取点击元素
			let _content = document.getElementById('content');
			let _hint = document.getElementById('hint');
			let hint_p = _hint.getElementsByTagName('p')[0];
			let list = _content.getElementsByTagName('li');
			let beginBtn = document.getElementById('begin');
			let num = 0;
			let numStr = 0;
			let timer = null;
			let imeout = null;
			//定义中奖几率
			let probability = 100;
			document.getElementById('buttonBtn').onclick = function(){
				probability = Number(document.getElementById('text').value);
				console.log(probability)
			}
			//定义跑马灯运行轨迹
			const marquee = [0, 1, 2, 5, 8, 7, 6, 3];
			//定义跑马灯时间
			const marqueeDate = [1000, 1500, 2000, 2500, 3000];
			//定义奖品
			const Attr_content = ['恭喜你中奖1元', '谢谢参与', '恭喜你中奖10元', '恭喜你中奖3元', '4', '恭喜你中奖5元', '恭喜你中奖20元', '恭喜你中奖50元', '恭喜你中奖8.8元'];
			beginBtn.onclick = function() {
				var probabilityDate = Math.round(Math.random() * 100);
				//清空循环定时器
				clearInterval(timer);
				//清空延时定时器
				clearTimeout(imeout);
				//获取跑马灯时间随机数
				var itemDate = marqueeDate[Math.floor(Math.random() * marqueeDate.length)];
				//定义中奖几率
				if(probabilityDate < probability) {
					numStr = 0;
				} else {
					numStr = 1;
				}
				timer = setInterval(function() {
					num++;
					if(num >= marquee.length) {
						num = 1;
					}
					for(var i = 0; i < list.length; i++) {
						list[i].className = "";
					}
					list[marquee[num]].className = "show";
				}, 50)
				//清除定时器
				imeout = setTimeout(function() {
					for(var i = 0; i < list.length; i++) {
						list[i].className = "";
					}
					_hint.style.display = 'block';
					if(numStr === 1) { //没有中奖
						hint_p.innerHTML = Attr_content[marquee[numStr]];
						list[marquee[numStr]].className = "show";
					} else { //随机中奖
						hint_p.innerHTML = Attr_content[marquee[num]];
						list[marquee[num]].className = "show";
					}
					clearInterval(timer)
				}, itemDate)
			}
			_hint.onclick = function() {
				this.style.display = 'none';
			}
		}
	</script>

	<body id="s">
        <div id="textProbability">
        	  中奖几率：
        	  <input type="number" id="text" placeholder="几率：0-100"/>
        	  <button type="button" id="buttonBtn">	确定</button>
        </div>
		<div id="content">
			<ul>
				<li>1元</li>
				<li class="show">谢谢参与</li>
				<li>10元</li>
			</ul>
			<ul>
				<li>3元</li>
				<li id="begin">开始</li>
				<li>5元</li>
			</ul>
			<ul>
				<li>20元</li>
				<li>50元</li>
				<li>8.8元</li>
			</ul>
		</div>
		<div id="text">
			<div>抽奖几率如下：</div>
			<div class="mi">1,如果设置中奖几率为100%,随机抽取相应奖金</div>
			<div class="mi">2,例如设置为50%,有50%的几率随机抽取相应奖金</div>
			<div class="mi">百分比越小，中奖几率越低，随机抽取相应奖金</div>
		</div>
		<div id="hint">
			<p></p>
			<div>确定</div>
		</div>
	</body>

</html>
